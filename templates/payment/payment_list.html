<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to an external stylesheet -->

    <style>
      /* Additional inline styling specific to this page */
      body {
          font-family: 'Segoe UI', Arial, sans-serif;
          margin: 0;
          padding: 0;
          background-color: #f9f9f9;
          color: #333;
      }
  
      /* Styling for the table */
      table {
          width: 100%;
          border-collapse: collapse;
          margin-top: 30px;
          background-color: #fff;
          border-radius: 5px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
  
      th, td {
          padding: 15px;
          text-align: left;
          border-bottom: 1px solid #e0e0e0;
      }
  
      th {
          background-color: #f5f5f5;
          font-weight: bold;
      }
  
      tr:nth-child(even) {
          background-color: #f5f5f5;
      }
  
      /* Styling for confirmation links */
      a.confirm-link {
          color: #2184d0;
          text-decoration: none;
          transition: color 0.3s;
      }
  
      a.confirm-link:hover {
          color: #0056b3;
          text-decoration: underline;
      }
  </style>
  

</head>
<body>
    <header>
        <!-- Include your navbar here -->
        {% include "navbar.html" %}
    </header>

    <main>
        <table>
            <tr>
                <th>Amount</th>
                <th>Payment Option</th>
                <th>Status</th>
                <th>Confirm</th>
            </tr>

            {% for payment in payments %}
            <tr>
                <td>{{ payment.amount }}</td>
                <td>{{ payment.payment_option }}</td>
                <td>{{ payment.status }}</td>
                <td><a class="confirm-link" href="{% url 'payment_detail_view' id=payment.id %}">Confirm</a></td>
            </tr>
            {% endfor %}
        </table>
    </main>
</body>
</html>
