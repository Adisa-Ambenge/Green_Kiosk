<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <style>
      .payment-table {
        width: 100%;
        border-collapse: collapse;
      }
    
      .payment-table th,
      .payment-table td {
        padding: 10px;
        border: 1px solid #ccc;
        text-align: center;
      }
    
      .payment-table th {
        background-color: #f2f2f2;
      }
    
      .payment-table td a {
        text-decoration: none;
        color: #007bff;
      }
    
      .payment-table td a:hover {
        text-decoration: underline;
      }
    </style>
</head>
<body>
  {% include "navbar.html" %}
    <table>
        <th class="heading">
            <td>Amount</td>
            <td>Payment Option</td>
            <td>Receipt</td>
            <td>Status</td>
          </th>

          {%for payment in payments%}

          <tr>
            <td>{{payment.amount}}</td>
            <td>{{payment.payment_option}}</td>
            <td>{{payment.status}}</td>
            <td><a href = "{% url 'payment_detail_view' id=payment.id%}"> Confirm</a></td>          
         </tr>
      {%endfor%}
    </table>
    
</body>
</html>
