<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}

    <link rel="stylesheet" href=" {% static 'inventory/products_list.css' %}">
    <title>Document</title>


    <style>
      .products-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
      }
      
      .products {
        border: 1px solid #ccc;
        padding: 20px;
        width: calc(33.33% - 20px);
        box-sizing: border-box;
        background-color: #f7f7f7;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
      }
    
      .products:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      }
      
      .products img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
      }
      
      .products h2 {
        font-size: 1.6em;
        margin: 10px 0;
        color: #333;
      }
      
      .products h2:first-child {
        margin-top: 0;
      }
      
      .products h2:last-child {
        margin-bottom: 0;
      }
      
      .products button {
        background-color: #ff6b6b;
        color: #fff;
        border: none;
        padding: 12px 24px;
        font-size: 1.1em;
        cursor: pointer;
        transition: background-color 0.3s;
        border-radius: 8px;
        outline: none;
      }
      
      .products button:hover {
        background-color: #ff4f4f;
      }
      
      .products a {
        text-decoration: none;
        margin-right: 10px;
        color: #3498db;
        transition: color 0.3s;
      }
      
      .products a:hover {
        color: #2980b9;
      }
    </style>
    
    


</head>
<body>
{% include "navbar.html" %}
  <div class="products-container">
    {%for product in products%}
    <div class="products">
      <img src="{{product.image.url}}" />
      <h2>{{product.name}}</h2>
      <h2>{{product.decription}}</h2>
      <h2>{{product.price}}</h2>
      <a href = "{% url 'product_detail_view' id=product.id%}"><button>View More</button></a>

    </div>
    {%endfor%}
  </div>
    {% include "footer.html" %}
</body>
</html>
